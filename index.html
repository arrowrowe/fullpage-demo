<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Just a Demo</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.5/jquery.fullPage.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    </head>
    <body>

        <div id="fullpage" style="display:none">
            <div class="section">
                <div class="slide">
                    <div class="row text-center">
                        <p>1</p>
                    </div>
                </div>
                <div class="slide active">
                    <div class="row text-center">
                        <p>2</p>
                    </div>
                </div>
                <div class="slide">
                    <div class="row text-center">
                        <p>3</p>
                    </div>
                </div>
            </div>
            <div class="section active">
                <div class="slide">
                    <div class="row text-center">
                        <p>4</p>
                    </div>
                </div>
                <div class="slide active">
                    <div class="row text-center">
                        <p>A demo for the wonderful great <a href="https://github.com/alvarotrigo">alvarotrigo</a> / <a href="https://github.com/alvarotrigo/fullPage.js/">fullPage.js</a>.</p>
                    </div>
                </div>
                <div class="slide">
                    <div class="row text-center">
                        <p>6</p>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="slide">
                    <div class="row text-center">
                        <p>7</p>
                    </div>
                </div>
                <div class="slide active">
                    <div class="row text-center">
                        <p>8</p>
                    </div>
                </div>
                <div class="slide">
                    <div class="row text-center">
                        <p>9</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
        <script>$(document).foundation();</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.5/jquery.fullPage.min.js"></script>
        <script>$(document).ready(function () { $('#fullpage').show().fullpage(); });</script>
    </body>
</html>
